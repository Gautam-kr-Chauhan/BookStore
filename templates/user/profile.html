{% extends 'base.html' %}
{% block title %}
||User profile
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto my-5">
            <div class="card">
                <div class="card-body">
                    <p><strong>Name: </strong>{{user.first_name}} {{user.last_name}}</p>
                    <p><strong>username: </strong>{{user.username}}</p>
                    <p><strong>email: </strong>{{user.email}}</p>
                    <p><strong>password: </strong>{{user.password}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
